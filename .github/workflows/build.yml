name: Build and Release
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # trigger condition: push vX.X.X format tag
  workflow_dispatch:  # allow trigger manually

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies and build
      run: |
        npm ci
        npm run build
    
    - name: Verify build output
      run: |
        if [ ! -f server.js ]; then
          echo "Error: server.js not found!"
          exit 1
        fi
        if [ ! -f server.js.map ]; then
          echo "Error: server.js.map not found!"
          exit 1
        fi
        echo "Build output verified:"
        ls -lh server.js server.js.map

    # Create ZIP file
    - name: Create ZIP archive
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        zip -j sort-dir-lastmod.zip server.js server.js.map
        ls -lh sort-dir-lastmod.zip

    # Create Release
    - name: Create Release and Upload Assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: sort-dir-lastmod.zip
        generate_release_notes: true  # generate release notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
